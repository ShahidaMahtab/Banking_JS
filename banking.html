<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Page</title>
</head>
<body class="bg-zinc-900">
  <header>
    <h1 class="text-center text-5xl mt-6 semi-bold text-white">Lets get some <span class="font-bold text-purple-800">Money</span> !!!</h1>
  </header>
  <main class="w-3/4 mx-auto">
    <!-- Balance and Transaction -->
    <section class="mt-8">
      <div class="grid grid-cols-3 gap-4 ">
        <div class="bg-gray-700 p-8 rounded shadow-lg ">
          <h3 class="text-2xl text-white">Deposit</h3>
          <h4 class="text-4xl text-white">$<span id="deposit-total">00</span></h4>
        </div>
        <div class="bg-gray-700 p-8 rounded shadow-lg">
          <h3 class="text-2xl text-white">Withdraw</h3>
          <h4 class="text-4xl text-white">$ <span id="withdraw-total">00</span></h4>
        </div>
        <div class="bg-gray-700 p-8 rounded shadow-lg">
          <h3 class="text-2xl text-white">Balance</h3>
          <h4 class="text-4xl text-white">$ <span id="balance-total">1240</span></h4>
        </div>
      </div>
    </section>
    <!-- Deposit and Withdraw -->
    <section class="mt-8">
      <div class="grid grid-cols-2 gap-x-8">
        <div class="bg-gray-600 p-8 rounded">
          <h3 class="text-2xl text-white mb-4">Please Deposit</h3>
          <div>
            <input id="deposit-input" class="border-2 border-gray-200 rounded block w-3/4 mb-4 p-2"  type="text" name="" id="" placeholder="$ amount you want to withdraw">
            <button id="deposit-btn" class="bg-purple-800 text-white text-lg py-1 px-4 mt-4 rounded font-medium capitalize">Deposit</button>
          </div>
        </div>
        <div class="bg-gray-600 p-8 rounded">
          <h3 class="text-2xl text-white mb-4">Please Withdraw</h3>
          <div>
            <input id="withdraw-input" class="border-2 border-gray-200 rounded block w-3/4 mb-4 p-2"  type="text" name=""  placeholder="$ amount you want to deposit">
            <button id="withdraw-btn" class="bg-purple-800 text-white text-lg py-1 px-4 mt-4 rounded font-medium capitalize">Withdraw</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/banking.js">

  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
