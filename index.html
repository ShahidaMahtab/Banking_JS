<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Bank Transaction</title>
</head>
<body class="bg-zinc-900">
  <header>
    <h1 class="text-center text-5xl mt-6 semi-bold text-white">Welcome To <span class="font-bold text-purple-800">XYZ Bank</span> !!!</h1>
  </header>
    <main>
    <section class="bg-zinc-800 w-3/4 mx-auto mt-6 p-8 rounded-xl">
      <h3 class="text-white text-2xl mb-4">Login To Your Account</h3>
      <div >
        <input id="email-field" class="border-2 border-gray-200 rounded block w-2/4 mb-4 p-2"  type="email" name="" id="" placeholder="email@abc.com">
        <input id="pass-field" class="p-2 border-2 border-gray-200 rounded block " type="password" name="" id="" placeholder="password">
        <button id="login-submit" class="bg-purple-800 text-white text-lg py-1 px-4 mt-4 rounded font-medium capitalize">submit</button>
      </div>
    </section>
  </main>
  <script src="./js/bank.js"></script>
</body>
</html>
